server {
    listen 80;
    server_name api.samrueduu.shop;

    location / {
        proxy_pass http://backend:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

server {
    listen 80;
    server_name backoffice.samrueduu.shop;

    root /app-backoffice/build;
    index index.html;

    location / {
        try_files $uri /index.html;
    }
}

server {
    listen 80;
    server_name samrueduu.shop;

    root /homepage/build;
    index index.html;

    location / {
        try_files $uri /index.html;
    }
}
