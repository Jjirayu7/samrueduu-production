# nginx.conf

user nginx;  # ต้องอยู่ในไฟล์นี้
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    keepalive_timeout  65;

    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    server_tokens off;

    # HTTP server: samrueduu.shop, backoffice.samrueduu.shop, api.samrueduu.shop
    server {
        listen 80;
        server_name samrueduu.shop backoffice.samrueduu.shop api.samrueduu.shop;

        # สำหรับการยืนยัน domain ด้วย Certbot
        location /.well-known/acme-challenge/ {
            root /var/www/html;
        }

        # ทำการ redirect ทุกอย่างไป HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # --- HTTPS: samrueduu.shop ---
    server {
        listen 443 ssl;
        server_name samrueduu.shop;

        root /homepage/build;
        index index.html;

        ssl_certificate     /etc/letsencrypt/live/samrueduu.shop/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/samrueduu.shop/privkey.pem;

        location / {
            try_files $uri $uri/ /index.html;
        }

        location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff2?|ttf|eot)$ {
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
        }
    }

    # --- HTTPS: backoffice.samrueduu.shop ---
    server {
        listen 443 ssl;
        server_name backoffice.samrueduu.shop;

        root /app-backoffice/build;
        index index.html;

        ssl_certificate     /etc/letsencrypt/live/backoffice.samrueduu.shop/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/backoffice.samrueduu.shop/privkey.pem;

        location / {
            try_files $uri $uri/ /index.html;
        }

        location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff2?|ttf|eot)$ {
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
        }
    }

    # --- HTTPS: api.samrueduu.shop ---
    server {
        listen 443 ssl;
        server_name api.samrueduu.shop;

        ssl_certificate     /etc/letsencrypt/live/api.samrueduu.shop/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.samrueduu.shop/privkey.pem;

        location / {
            # ใช้ proxy_pass ไปที่ backend server ของ API
            proxy_pass http://backend:3001;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }
}
